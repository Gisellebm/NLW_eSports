<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NLW ESports</title>
  </head>
  <body>
    <header>
      <div>
        <img src="img/perfil.jfif" alt="Foto de Giselle Macedo" />
      </div>
    </header>
    <main>
      <section>
        <div>
          <h2>Meus jogos</h2>
          <p>Os games que eu mais curto jogar!</p>
          <ul class="my-games">
            <li>
              <a
                target="_blank"
                href="https://www.twitch.tv/directory/game/League%20of%20Legends"
              >
                <img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/21779-188x250.jpg"
                  alt="imagem do jogo league of legends"
                />
              </a>
            </li>
            <li>
              <a
                target="_blank"
                href="https://www.twitch.tv/directory/game/Tibia"
              >
                <img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/19619_IGDB-285x380.jpg"
                  alt="imagem do jogo Tibia"
                />
              </a>
            </li>
            <li>
              <a
                target="_blank"
                href="https://www.twitch.tv/directory/game/VALORANT"
              >
                <img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/516575-188x250.jpg"
                  alt="imagem do jogo Valorant"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>
      <section>
        <div>
          <h2>Canais e streamers</h2>
          <p>Lista de canais e transmissões que não perco!</p>
          <ul class="channel-list">
            <li>
              <a target="_blank" href="https://www.twitch.tv/maykbrito">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/9ce11a2b-ec84-44b1-9c76-b8d29df5fef0-profile_image-150x150.png"
                  alt="imagem do Mayk Brito"
                />
              </a>
            </li>

            <li>
              <a target="_blank" href="https://www.twitch.tv/gaules">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/f4b12683-57ff-4b57-926a-67512b43a7ff-profile_image-150x150.png"
                  alt="imagem do Gaules"
                />
              </a>
            </li>
            <li>
              <a target="_blank" href="https://www.twitch.tv/pijack11">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/f21a0dd5-7b35-4e38-8f92-71e9e39f4c07-profile_image-150x150.png"
                  alt="imagem do pijack11"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>
      <section>
        <div>
          <h2>Minhas redes</h2>
          <p>Se conecte comigo agora mesmo!</p>
          <ul class="social-list">
            <li>
              <a target="_blank" href="https://www.twitch.tv/directory">
                <img src="img/twitch.svg" alt="imagem da logo do twitch " />
              </a>
            </li>
            <li>
              <a target="_blank" href="https://twitter.com/GiselleBrasil7">
                <img src="img/twitter.svg" alt="imagem da logo do twitter" />
              </a>
            </li>
            <li>
              <a target="_blank" href="https://www.instagram.com/">
                <img
                  src="img/instagram.svg"
                  alt="imagem da logo do Instagram"
                />
              </a>
            </li>
            <li>
              <a
                target="_blank"
                href="https://www.youtube.com/channel/UCTYcyuKBenhgiFq70e8DHSw"
              >
                <img src="img/youtube.svg" alt="imagem da logo do youtube" />
              </a>
            </li>
          </ul>
        </div>
      </section>

</html>
